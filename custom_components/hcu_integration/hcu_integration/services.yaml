# Describes the services offered by the Homematic IP Local (HCU) integration.

play_sound:
  name: Play Sound
  description: Plays a sound file on a compatible device (e.g., HmIP-MP3P doorbell, alarm sirens).
  target:
    entity:
      - integration: hcu_integration
        domain: switch
      - integration: hcu_integration
        domain: light
  fields:
    sound_file:
      name: Sound File
      description: The name of the sound file to play (e.g., "SOUND_01", "ALARM_01").
      required: true
      selector:
        text:
    volume:
      name: Volume
      description: The volume level for the sound, from 0.0 to 1.0.
      required: false
      default: 1.0
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.1
          mode: slider
    duration:
      name: Duration
      description: The duration in seconds for which the sound should play.
      required: false
      default: 5.0
      selector:
        number:
          min: 0.1
          max: 16383
          step: 0.1
          unit_of_measurement: "s"

set_rule_state:
  name: Set Rule State
  description: Enables or disables a simple automation rule within the HCU.
  fields:
    rule_id:
      name: Rule ID
      description: The unique identifier of the rule to be controlled.
      required: true
      selector:
        text:
    enabled:
      name: Enabled
      description: Whether to enable or disable the rule.
      required: true
      selector:
        boolean:

set_display_content:
  name: Set Display Content
  description: Sets the text and icon on an e-paper display of a compatible device (e.g., HmIP-WRCD).
  target:
    entity:
      - integration: hcu_integration
        domain: button
  fields:
    line_1:
      name: Line 1
      description: The text to display on the first line.
      required: false
      selector:
        text:
    line_2:
      name: Line 2
      description: The text to display on the second line.
      required: false
      selector:
        text:
    line_3:
      name: Line 3
      description: The text to display on the third line.
      required: false
      selector:
        text:
    icon:
      name: Icon
      description: The name of the icon to display (e.g., "ICON_SUN", "ICON_MOON"). See API docs for options.
      required: false
      selector:
        text:

activate_vacation_mode:
  name: Activate Vacation Mode
  description: Activates the system-wide vacation mode for all heating groups until a specified time.
  fields:
    temperature:
      name: Temperature
      description: The target temperature for the vacation period.
      required: true
      selector:
        number:
          min: 5.0
          max: 30.0
          step: 0.5
          unit_of_measurement: "°C"
    end_time:
      name: End Time
      description: "The date and time when the vacation mode should end. Format: 'YYYY-MM-DD HH:MM' or any string parsable by Home Assistant."
      required: true
      selector:
        text:

activate_eco_mode:
  name: Activate Eco Mode (Permanent Absence)
  description: Activates the system-wide permanent absence (Eco) mode for all heating groups.

deactivate_absence_mode:
  name: Deactivate Absence Mode
  description: Deactivates any active absence mode (Vacation or Eco) and returns heating to its previous schedule.

activate_party_mode:
  name: Activate Party Mode
  description: Activates the party mode for a specific heating group with a specific temperature.
  target:
    entity:
      - integration: hcu_integration
        domain: climate
  fields:
    temperature:
      name: Temperature
      description: The target temperature for the party mode.
      required: true
      selector:
        number:
          min: 5.0
          max: 30.0
          step: 0.5
          unit_of_measurement: "°C"
    end_time:
      name: End Time
      description: "The date and time when the party mode should end (e.g., '2025_12_24 23:00'). Format: 'YYYY-MM-DD HH:MM' or any string parsable by Home Assistant. Mutually exclusive with duration."
      required: false
      selector:
        text:
    duration:
      name: Duration
      description: "The duration in seconds for the party mode. Mutually exclusive with end_time."
      required: false
      selector:
        number:
          min: 60
          unit_of_measurement: "s"

switch_on_with_time:
  name: Switch On with Time
  description: Turns a switch on for a specific duration.
  target:
    entity:
      - integration: hcu_integration
        domain: switch
  fields:
    on_time:
      name: On Time
      description: The duration in seconds for which the switch should stay on.
      required: true
      selector:
        number:
          min: 0.1
          max: 108000
          step: 0.1
          unit_of_measurement: "s"
