# Describes the services offered by the Homematic IP Local (HCU) integration.

play_sound:
  name: Play Sound
  description: Plays a sound file on a compatible device (e.g., HmIP-MP3P).
  target:
    entity:
      - integration: hcu_integration
        domain: switch
  fields:
    sound_file:
      name: Sound File
      description: The name of the sound file to play (e.g., "SOUND_01", "ALARM_01").
      required: true
      selector:
        text:
    volume:
      name: Volume
      description: The volume level for the sound, from 0.0 to 1.0.
      required: false
      default: 1.0
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.1
          mode: slider
    duration:
      name: Duration
      description: The duration in seconds for which the sound should play.
      required: false
      default: 5.0
      selector:
        number:
          min: 0.1
          max: 16383
          step: 0.1
          unit_of_measurement: "s"

set_rule_state:
  name: Set Rule State
  description: Enables or disables a simple automation rule within the HCU.
  fields:
    rule_id:
      name: Rule ID
      description: The unique identifier of the rule to be controlled.
      required: true
      selector:
        text:
    enabled:
      name: Enabled
      description: Whether to enable or disable the rule.
      required: true
      selector:
        boolean:

set_display_content:
  name: Set Display Content
  description: Sets the text and icon on an e-paper display of a compatible device (e.g., HmIP-WRCD).
  target:
    entity:
      - integration: hcu_integration
        domain: button
  fields:
    line_1:
      name: Line 1
      description: The text to display on the first line.
      required: false
      selector:
        text:
    line_2:
      name: Line 2
      description: The text to display on the second line.
      required: false
      selector:
        text:
    line_3:
      name: Line 3
      description: The text to display on the third line.
      required: false
      selector:
        text:
    icon:
      name: Icon
      description: The name of the icon to display (e.g., "ICON_SUN", "ICON_MOON"). See API docs for options.
      required: false
      selector:
        text:

activate_party_mode:
  name: Activate Party Mode
  description: Activates party mode for a specific heating group.
  target:
    entity:
      - integration: hcu_integration
        domain: climate
  fields:
    temperature:
      name: Temperature
      description: The target temperature for party mode. Defaults to the comfort temperature if not provided.
      required: false
      selector:
        number:
          min: 4.5
          max: 30.5
          step: 0.5
          unit_of_measurement: "Â°C"
    duration:
      name: Duration
      description: The duration for which party mode should be active (e.g., "04:00:00"). Used if end_time is not provided.
      required: false
      selector:
        duration:
    end_time:
      name: End Time
      description: The specific date and time when party mode should end (e.g., "2025-10-14 23:00:00"). Overrides duration.
      required: false
